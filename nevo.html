<!DOCTYPE html>
<html lang="sr">
<head>
<title>TFN - Tehnička Fight Night</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  background-color: #f0f0f0;
}

header {
  background-color: black;
  color: white;
  padding: 10px 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

header img {
  width: 144px;
  height: 64px;
  margin-left: 20px;
}

header nav {
  margin-right: 20px;
}

header a {
  color: white;
  text-decoration: none;
  font-size: 1.2em;
  margin: 0 10px;
}

.container {
  max-width: 960px;
  margin: 20px auto;
  background-color: white;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.fighter-info {
  display: flex;
  align-items: center;
}

.fighter-image {
  width: 200px;
  height: auto;
  margin-right: 20px;
}

.stats {
  text-align: left;
}

.stats table {
  width: 100%;
  border-collapse: collapse;
}

.stats td, .stats th {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

.fight-history {
  margin-top: 30px;
}

.fight-history table {
  width: 100%;
  border-collapse: collapse;
}

.fight-history th, .fight-history td {
  border: 1px solid #ddd;
  padding: 8px;
}

.fight-history td:first-child {
  text-align: center;
}


.fight-history tr {
  background-color: transparent; /*Ensure rows are transparent*/
}

.fight-history td:first-child.win {
  background-color: #0f0;
  color: white;
}

.fight-history td:first-child.loss {
  background-color: #f00;
  color: white;
}

/* Responsive design (adjust as needed) */
@media (max-width: 768px) {
  .fighter-info {
    flex-direction: column;
    align-items: center;
  }
  .fighter-image {
    margin-bottom: 20px;
  }
}

.red-bg { background-color: #0f0; color: white; }
.green-bg { background-color: red; color: white }
</style>
</head>
<body>

<header>
  <img src="image (2).png" alt="TFN Logo">
  <nav>
  
    <a href="index.html">Vesti</a>
    <a href="TFN - Borci.html">Borci</a>
  </nav>
</header>

<div class="container">
  <div class="fighter-info">
    <img src="nevo.jpg" alt="Đorđe Radovanović" class="fighter-image">
    <div>
      <h2>Neven Stanojević</h2>
      <div class="stats">
        <table>
          <tr><th>Godine</th><td>15</td></tr>
          <tr><th>Visina</th><td>185cm</td></tr>
          <tr><th>Kilaža</th><td>94Kg</td></tr>
          <tr><th>Pobjede</th><td class="red-bg">0</td></tr>
          <tr><th>Porazi</th><td class="green-bg">1</td></tr>
          <tr><th>Nerješene</th><td>0</td></tr>
        </table>
      </div>
    </div>
  </div>

  <div class="fight-history">
    <h3>Istorija Borbi - Profesionalnih</h3>
    <table>
      <thead>
        <tr>
          <th>Rezultat</th>
          <th>Borac</th>
          <th>Event</th>
          <th>Metod</th>
          <th>Sudija</th>
          <th>R</th>
          <th>Vrijeme</th>
        </tr>
      </thead>
      <tbody>
        <tr class="loss">
          <td class="loss">Poraz</td>
          <td>Đorđe Radovanović</td>
          <td>TFN 1 - Početak</td>
          <td>Submission (Guillotine Choke)</td>
          <td>Luka Budiša</td>
          <td>1</td>
          <td>0:19</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
